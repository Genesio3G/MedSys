<div class="container">
    <h1>Gerenciamento de Funcionários</h1>
  
    <form (submit)="cadastrarFuncionario()" class="form-cadastro">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" [(ngModel)]="novoFuncionario.nome" name="nome" placeholder="Digite o nome completo" required />
      </div>
  
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" [(ngModel)]="novoFuncionario.email" name="email" placeholder="Digite o e-mail" required />
      </div>
  
      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" [(ngModel)]="novoFuncionario.cargo" name="cargo" placeholder="Digite o cargo" required />
      </div>
  
      <div class="form-group">
        <label for="departamento">Departamento:</label>
        <select id="departamento" [(ngModel)]="novoFuncionario.departamento" name="departamento" required>
          <option value="" disabled selected>Selecione o departamento</option>
          <option value="RH">Recursos Humanos</option>
          <option value="TI">Tecnologia da Informação</option>
          <option value="Financeiro">Financeiro</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" [(ngModel)]="novoFuncionario.telefone" name="telefone" placeholder="Digite o número de telefone" required />
      </div>
  
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  
    <h2>Lista de Funcionários</h2>
    <table class="table-funcionarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Cargo</th>
          <th>Departamento</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.nome }}</td>
          <td>{{ funcionario.email }}</td>
          <td>{{ funcionario.cargo }}</td>
          <td>{{ funcionario.departamento }}</td>
          <td>{{ funcionario.telefone }}</td>
          <td><button (click)="removerFuncionario(funcionario)" class="btn-remove">Remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>
