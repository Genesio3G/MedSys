<app-header-convidado></app-header-convidado>
<main class="main-content">
  <section class="overview">
    <h2>Meu Perfil</h2>
    <p>Gerencie suas informações pessoais e preferências.</p>
  </section>
  <section class="profile-section">
    <form class="profile-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="usuario.nome">
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="usuario.email">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" [(ngModel)]="usuario.telefone">
      <button class="save-btn" (click)="salvarPerfil()">Salvar</button>
    </form>
  </section>
</main>
