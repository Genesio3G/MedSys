<div class="login-container-admin">
  <div class="form-wrapper-admin">
    <h1 class="admin-login-title">Portal do Administrador</h1>
    <p class="admin-login-subtitle">Faça login para gerenciar o sistema</p>
    <form>
      <div class="admin-input-group">
        <label for="admin-username">Usuário</label>
        <input type="text" id="admin-username" placeholder="Digite seu usuário">
      </div>
      <div class="admin-input-group">
        <label for="admin-password">Senha</label>
        <input type="password" id="admin-password" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="admin-login-btn">Entrar</button>
    </form>
  </div>
</div>
