<div class="container">
    <h1>Gerenciamento de Médicos</h1>
  
    <form (submit)="cadastrarMedico()" class="form-cadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="novoMedico.nome" name="nome" placeholder="Digite o nome" required />
      </div>
  
      <div class="form-group">
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" [(ngModel)]="novoMedico.especialidade" name="especialidade" placeholder="Digite a especialidade" required />
      </div>
  
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" [(ngModel)]="novoMedico.telefone" name="telefone" placeholder="Digite o telefone" required />
      </div>
  
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  
    <h2>Lista de Médicos</h2>
    <table class="table-medicos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Especialidade</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          
          <td>
            <button class="btn-edit">Editar</button>
            <button class="btn-remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="medicoEditando">
      <h2>Editar Médico</h2>
      <form (submit)="atualizarMedico()" class="form-cadastro">
        <div class="form-group">
          <label for="edit-nome">Nome:</label>
          <input type="text" id="edit-nome" [(ngModel)]="medicoEditando.nome" name="nome" required />
        </div>
  
        <div class="form-group">
          <label for="edit-especialidade">Especialidade:</label>
          <input type="text" id="edit-especialidade" [(ngModel)]="medicoEditando.especialidade" name="especialidade" required />
        </div>
  
        <div class="form-group">
          <label for="edit-telefone">Telefone:</label>
          <input type="text" id="edit-telefone" [(ngModel)]="medicoEditando.telefone" name="telefone" required />
        </div>
  
        <button type="submit" class="btn-submit">Atualizar</button>
      </form>
    </div>
  </div>
