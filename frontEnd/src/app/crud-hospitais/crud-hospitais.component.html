<div class="container">
    <h1>Gerenciamento de Hospitais</h1>
  
    <form  class="form-cadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"  name="nome" placeholder="Digite o nome" required />
      </div>
  
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco"  name="endereco" placeholder="Digite o endereço" required />
      </div>
  
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone"  name="telefone" placeholder="Digite o telefone" required />
      </div>
  
      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>
  
    <h2>Lista de Hospitais</h2>
    <table class="table-hospitais">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button  class="btn-edit">Editar</button>
            <button  class="btn-remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div >
      <h2>Editar Hospital</h2>
      <form  class="form-cadastro">
        <div class="form-group">
          <label for="edit-nome">Nome:</label>
          <input type="text" id="edit-nome"  name="nome" required />
        </div>
  
        <div class="form-group">
          <label for="edit-endereco">Endereço:</label>
          <input type="text" id="edit-endereco"  name="endereco" required />
        </div>
  
        <div class="form-group">
          <label for="edit-telefone">Telefone:</label>
          <input type="text" id="edit-telefone"  name="telefone" required />
        </div>
  
        <button type="submit" class="btn-submit">Atualizar</button>
      </form>
    </div>
  </div>
